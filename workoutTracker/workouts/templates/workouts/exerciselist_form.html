{% extends 'workouts/base.html' %}
{% block content %}
<div class="card-display">
    <div class="card">
        <button><a href="{% url 'exercises-listview'  pk %}">show all</a></button>
        <div class="arrow">
            <a href="{% url 'detailed-view' pk %}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="add-icon">
                <p style="position: relative; left: 10px;"><a href="{% url 'new-base' pk %}" class="links"><i class="fa fa-plus" aria-hidden="true"></i></a></p>
            </div>
                {{form.as_p}}
            <div class="card-display">
                <input class="btn" type="submit" value="Add Exercise">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
